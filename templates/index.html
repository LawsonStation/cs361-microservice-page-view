<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservice Running</title>
    <script>
        function confirmReset(event) {
            if (!confirm('Are you sure you want to reset the database? This will delete all records.')) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Page View Tracker Microservice</h1>
    </header>
    <p>Microservice is running!</p>
    <br>
    <!-- Reset Database Button -->
    <form action="{{ url_for('reset_database') }}" method="POST" onsubmit="confirmReset(event)">
        <button type="submit">Reset Database</button>
    </form>
    
    <h2>Database Records</h2>
    {% if page_views %}
    <table border="1" style="width: 100%; text-align: left; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Item ID</th>
                <th>View Count</th>
            </tr>
        </thead>
        <tbody>
            {% for page_view in page_views %}
            <tr>
                <td>{{ page_view.item_id }}</td>
                <td>{{ page_view.count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No records found in the database.</p>
    {% endif %}
</body>
</html>
